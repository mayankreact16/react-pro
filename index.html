<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <link rel="stylesheet" href="root.css">
    <style>
        /* Add styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .close-btn {
            background: #ff5f57;
            border: none;
            border-radius: 50%;
            color: white;
            width: 25px;
            height: 25px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            float: right;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .post-header .user-info {
            display: flex;
            align-items: center;
        }

        .post-avatar {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
            margin-right: 10px;
        }

        .tooltip-container {
            display: flex;
            align-items: center;
        }

        .tooltip-container .text {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .svgIcon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-switch-container">
            <img src="FTXZ.png" alt="Brand Logo" class="brand-logo">
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="search-bar">
            <div class="search-container">
                <div class="search-icon">
                    <svg viewBox="0 0 20 20" aria-hidden="true" class="pointer-events-none w-5 fill-gray-500 transition">
                        <path d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"></path>
                    </svg>
                </div>
                <input type="text" id="search-input" class="search-input" placeholder="Search">
                <input type="button" id="search-btn" value="Search" class="search-button">
            </div>
        </div>
        <div class="message-icon">
            <img src="messenger.png" alt="Message Icon">
        </div>
    </header>
    <div class="feed">
        <div class="post">
            <div class="post-header">
                <div class="user-info">
                    <img src="mayankkk.jpg" alt="User Avatar" class="post-avatar">
                    <span class="username">mayankftxz</span>
                </div>
                <div class="tooltip-container">
                    <span class="tooltip">45k</span>
                    <span class="text">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 95 114" class="svgIcon">
                            <rect fill="black" rx="28.5" height="57" width="57" x="19"></rect>
                            <path fill="black" d="M0 109.5C0 83.2665 21.2665 62 47.5 62V62C73.7335 62 95 83.2665 95 109.5V114H0V109.5Z"></path>
                        </svg>
                        Follow
                    </span>
                </div>
            </div>
            <div class="post-content">
                <p>Unexpected weather</p>
                <img src="pexels-ozgomz-2846820.jpg" alt="Post Image" class="post-image">
                <button class="btn-primary" id="like-btn">Like</button>
            </div>
        </div>

        <div class="post">
            <div class="post-header">
                <div class="user-info">
                    <img src="pexels-detraque-9977180.jpg" alt="User Avatar" class="post-avatar">
                    <span class="username">Millions Tanjiro</span>
                </div>
                <div class="tooltip-container">
                    <span class="tooltip">45k</span>
                    <span class="text">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 95 114" class="svgIcon">
                            <rect fill="black" rx="28.5" height="57" width="57" x="19"></rect>
                            <path fill="black" d="M0 109.5C0 83.2665 21.2665 62 47.5 62V62C73.7335 62 95 83.2665 95 109.5V114H0V109.5Z"></path>
                        </svg>
                        Follow
                    </span>
                </div>
            </div>
            <div class="post-content">
                <p>Frist we pray then we slay </p>
                <img src="pexels-mayday-1545743.jpg" alt="Post Image" class="post-image">
                <button class="btn-primary" id="like-btn-2">Like</button>
            </div>
        </div>
    </div>
    
    <!-- Create Post Button -->
    <button class="btn-primary" id="create-post-btn">Create Post</button>
    
    <!-- Create Post Overlay -->
    <div id="create-post-overlay" class="overlay">
        <div class="overlay-content">
            <button class="close-btn" id="close-overlay-btn">X</button>
            <h2>Create New Post</h2>
            <form id="new-post-form">
                <input type="text" id="username" placeholder="Username" required>
                <textarea id="post-content" placeholder="What's on your mind?" required></textarea>
                <input type="file" id="post-image" accept="image/*">
                <button type="submit" class="btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
    <!-- Search Result Overlay -->
    <div id="search-overlay" class="overlay">
        <div class="overlay-content">
            <button class="close-btn" id="close-search-overlay-btn">X</button>
            <h2>Search Results</h2>
            <div id="search-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
